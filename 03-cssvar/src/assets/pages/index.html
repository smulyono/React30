    <h1>CSS variable with <span class='h1'>Javascript</span></h1>

    <div class="controls">
        <label>Spacing</label>
        <input type="range" name="spacing"
            min="1" max="50"
            step="2"
            value="10"
            data-metrics="px" />

        <label>Blur</label>
        <input type="range"
            name="blur"
            min="0" max="10" value="0"
            step="0.5"
            data-metrics="px" />

        <label>Base Color</label>
        <input type="color" value="#ffffff"
            name="color"/>

    </div>
